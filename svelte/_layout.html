<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/favicons/favicon.png">
  <title>/*! title */</title>
</head>

<body>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;

      /* Font Size */
      --font-xs: 8px;
      --font-sm: 10px;
      --font-base: 13px;
      --font-md: 16px;
      --font-lg: 18px;
      --font-xl: 24px;
      --font-xxl: 32px;

      /* Colors */
      --violet-000: #f5f3ff;
      --violet-001: #ede9fe;
      --violet-002: #ddd6fe;
      --violet-003: #c4b5fd;
      --violet-004: #a78bfa;
      --violet-005: #8b5cf6;
      --violet-006: #7c3aed;
      --violet-007: #6d28d9;
      --violet-008: #5b21b6;
      --violet-009: #4c1d95;
      --violet-010: #2e1065;
      --violet-transparent: #8b5cf620;

      --blue-000: #eff6ff;
      --blue-001: #dbeafe;
      --blue-002: #bfdbfe;
      --blue-003: #93c5fd;
      --blue-004: #60a5fa;
      --blue-005: #3b82f6;
      --blue-006: #2563eb;
      --blue-007: #1d4ed8;
      --blue-008: #1e40af;
      --blue-009: #1e3a8a;
      --blue-010: #172554;
      --blue-transparent: #3b82f630;
      --blue-gradient: linear-gradient(to bottom, var(--blue-000), var(--blue-002));

      --sky-000: #f0f9ff;
      --sky-001: #e0f2fe;
      --sky-002: #bae6fd;
      --sky-003: #7dd3fc;
      --sky-004: #38bdf8;
      --sky-005: #0ea5e9;
      --sky-006: #0284c7;
      --sky-007: #0369a1;
      --sky-008: #075985;
      --sky-009: #0c4a6e;
      --sky-010: #082f49;
      --sky-transparent: #0ea5e930;

      --red-000: #fef2f2;
      --red-001: #fee2e2;
      --red-002: #fecaca;
      --red-003: #fca5a5;
      --red-004: #f87171;
      --red-005: #ef4444;
      --red-006: #dc2626;
      --red-007: #b91c1c;
      --red-008: #991b1b;
      --red-009: #7f1d1d;
      --red-010: #450a0a;
      --red-transparent: #ef444430;

      --yellow-001: #fbbf24;
      --yellow-002: #f59e0b;

      --green-000: #f0fdf4;
      --green-001: #dcfce7;
      --green-002: #bbf7d0;
      --green-003: #86efac;
      --green-004: #4ade80;
      --green-005: #22c55e;
      --green-006: #16a34a;
      --green-007: #15803d;
      --green-008: #166534;
      --green-009: #14532d;
      --green-010: #052e16;
      --green-gradient: linear-gradient(to bottom, var(--green-000), var(--green-002));

      --orange-000: #fff7ed;
      --orange-001: #ffedd5;
      --orange-002: #fed7aa;
      --orange-003: #fdba74;
      --orange-004: #fb923c;
      --orange-005: #f97316;
      --orange-006: #ea580c;
      --orange-007: #c2410c;
      --orange-008: #9a3412;
      --orange-009: #7c2d12;
      --orange-010: #431407;
      --orange-gradient: linear-gradient(to bottom, var(--orange-000), var(--orange-002));

      --amber-000: #fffbeb;
      --amber-001: #fef3c7;
      --amber-002: #fde68a;
      --amber-003: #fcd34d;
      --amber-004: #fbbf24;
      --amber-005: #f59e0b;
      --amber-006: #d97706;
      --amber-007: #b45309;
      --amber-008: #92400e;
      --amber-009: #78350f;
      --amber-010: #451a03;

      --gray-000: #F8F9FA;
      --gray-001: #F8F9FA;
      --gray-002: #E9ECEF;
      --gray-003: #DEE2E6;
      --gray-004: #CED4DA;
      --gray-005: #ADB5BD;
      --gray-006: #6C757D;
      --gray-007: #495057;
      --gray-008: #343A40;
      --gray-009: #212529;
      --gray-gradient: linear-gradient(to bottom, var(--gray-000), var(--gray-002));
    }

    *::selection {
      background: var(--violet-005);
      color: #ffff;
    }

    html {
      max-width: 100%;
      margin: auto;
      line-height-step: 1.15;
      -webkit-text-size-adjust: 100%;
      font-size: var(--font-base);
    }

    body {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: var(--gray-007);
    }

    hr {
      height: 0;
      border-top-width: 1px;
      width: 100%;
      overflow: hidden;
      color: var(--gray-001);
      background-color: var(--gray-001);
      margin: 0;
    }

    .text-capitalize {
      text-transform: capitalize;
    }

    .text-center {
      text-align: center;
    }

    .shadow {
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 1px -1px rgb(0 0 0 / 0.1);
    }

    .root_layout {
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100vh;
      width: 100vw;
    }

    .root_layout .root_container {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .root_layout .root_container .root_content {
      flex-grow: 1;
      overflow-y: auto;
      height: 100%;
      position: relative;
      background-color: var(--gray-001);
    }

    .root_layout .root_container .root_content .content {
      width: 100%;
      min-height: 80dvh;
      padding: 20px;
    }
    
    /* notifier */
    .notifyjs-container {
      z-index: 2100;
      position: fixed;
      bottom: 0;
      right: .5em;
      max-width: 304px;
      width: 100%
    }

    .notifyjs-container .notifyjs-notification {
      display: none;
      position: relative;
      padding: 1em 2em 1em 2.5em;
      margin-bottom: .5em;
      width: 100%;
      border-width: 1px;
      border-style: solid;
      box-sizing: border-box
    }

    .notifyjs-container .notifyjs-notification p.progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 100%;
      height: 2px;
      content: " ";
      margin-bottom: 0
    }

    .notifyjs-container .notifyjs-notification.alert-success {
      color: #155724;
      background-color: #D4EDDA;
      border-color: #C3E6CB
    }

    .notifyjs-container .notifyjs-notification.alert-danger {
      color: #721C24;
      background-color: #F8D7DA;
      border-color: #F5C6CB
    }

    .notifyjs-container .notifyjs-notification.alert-warning {
      color: #856404;
      background-color: #FFF3CD;
      border-color: #FFEEBA
    }

    .notifyjs-container .notifyjs-notification.alert-info {
      color: #0C5460;
      background-color: #D1ECF1;
      border-color: #BEE5EB
    }

    .notifyjs-container .notifyjs-notification.alert-success p.progress {
      background: #155724
    }

    .notifyjs-container .notifyjs-notification.alert-danger p.progress {
      background: #721C24
    }

    .notifyjs-container .notifyjs-notification.alert-warning p.progress {
      background: #856404
    }

    .notifyjs-container .notifyjs-notification.alert-info p.progress {
      background: #0C5460
    }

    .notifyjs-container .notifyjs-notification.alert-success .notifyjs-icon svg {
      fill: #155724
    }

    .notifyjs-container .notifyjs-notification.alert-danger .notifyjs-icon svg {
      fill: #721C24
    }

    .notifyjs-container .notifyjs-notification.alert-warning .notifyjs-icon svg {
      fill: #856404
    }

    .notifyjs-container .notifyjs-notification.alert-info .notifyjs-icon svg {
      fill: #0C5460
    }

    .notifyjs-container .notifyjs-notification .notifyjs-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px
    }

    .notifyjs-container .notifyjs-notification .notifyjs-icon img,
    .notifyjs-container .notifyjs-notification .notifyjs-icon svg {
      width: 16px;
      height: 16px
    }
  </style>
</body>

</html>
